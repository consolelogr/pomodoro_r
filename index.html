<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - POMODORO TIMER</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
<div class="outerbox">
<div class="innerbox">
  <div class="stick"></div>
<div class="stick2"></div>
<div class="stick3"></div>
<div class="stick4"></div>


<div class="setup">
  <div class="do">
    <div class="dotitle">WORK</div>
    <div class="plusminus"><div id="doplus">+</div>
    <div class="dotime">45</div>

  <div id="dominus">-</div></div>
  </div>


  <div class="break">

    <div class="breaktitle">BREAK</div>
        <div class="plusminus">
          <div id="breakplus">+</div>
          <div class="breaktime">10</div>

          <div id="breakminus">-</div>
        </div>
      </div>



</div> <!-- setup end-->
<div class="time">
<div id="time">45:00</div></div>
<div class="progress">

<progress id="progress" value="50" max="100">50%</progress></div>
<div class="startresetwrap">
<div class="start">START</div>
<div class="reset">RESET</div>
</div>
</div> <!--  innerbox end -->
</div> <!--  outerbox end -->
</div>  <!--  container end -->





<audio id="worksound" controls preload="auto">
   <source src="https://res.cloudinary.com/cloudnamefcc/video/upload/v1482843465/Bubble5_cdtehy.mp3" type="audio/mpeg">
</audio>
<audio id="breaksound" controls preload="auto">
   <source src="https://res.cloudinary.com/cloudnamefcc/video/upload/v1482843465/Bubble5_cdtehy.mp3" type="audio/mpeg">
</audio>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
